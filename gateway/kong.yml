_format_version: "3.0"

services:
  - name: orders-service
    url: http://host.docker.internal:8002/orders
    routes:
      - name: orders-route
        paths:
          - /orders
  - name: inventory-service
    url: http://host.docker.internal:8003/inventories
    routes:
      - name: inventory-route
        paths:
          - /inventories
  - name: orders-service-health
    url: http://host.docker.internal:8002
    routes:
      - name: orders-health-route
        paths:
          - /orders/health
  - name: inventory-service-health
    url: http://host.docker.internal:8003
    routes:
      - name: inventory-health-route
        paths:
          - /inventories/health

